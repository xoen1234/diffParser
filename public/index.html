<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>中间业务制品对比</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h1>
      <span class="diff-stats" id="diff-stats"></span>
    </h1>
    <div class="controls">
      <span id="filename">未加载文件</span>
      <span id="loading" class="loading-indicator">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
      </span>
    </div>
  </div>

  <div class="container">
   
    <div class="sidebar" id="file-tree">
      <div class="tree-header">
        <input type="text" id="tree-filter" placeholder="过滤文件..." />
      </div>
      <div class="tree-content">
        <div class="tree-placeholder">文件列表将显示在这里</div>
      </div>
    </div>
    <div class="content" id="diff-view">
      <div class="diff-header">
        <div class="file-path" id="file-path"></div>
        <div class="diff-actions">
          <button id="prev-file" title="上一个文件 (↑)"><i class="fas fa-chevron-up">上一个文件</i></button>
          <button id="next-file" title="下一个文件 (↓)"><i class="fas fa-chevron-down">下一个文件</i></button>
        </div>
      </div>
      <div class="diff-content" id="diff-content">
        <div class="diff-placeholder">选择左侧文件查看差异</div>
      </div>
    </div>
  </div>

  <!-- <script src="diff-parser.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
